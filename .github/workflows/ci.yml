name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: expense_tracker
        ports:
          - 5432:5433

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/expense_tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - run: |
          set -e
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 1
          done
          echo "Postgres not ready" && exit 1

      - run: psql "$DATABASE_URL" -f sql/001_create_projects.sql
      - run: psql "$DATABASE_URL" -f sql/002_seed_projects.sql
      - run: psql "$DATABASE_URL" -f sql/003_create_users.sql

      - run: npm test
